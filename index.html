<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="image-container">
        <img class="equillbrium" src="./images/image-equilibrium.jpg" alt="equilibrium" />
      </div>
      <div class="content">
        <div class="heading">
          <h1>Equilibrium #3429
          </h1>
        </div>
        <div class="para">
          <p> Our Equilibrium collection promotes balance and calm.
          </p>
        </div>
        <div class="value-time">
          <div class="value">
            <img class ="ethereum"src="./images/icon-ethereum.svg" alt="">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img class="clock" src="./images/icon-clock.svg" alt="time">
            <p>3 Days left</p>
          </div>
        </div>
      </div>
      <hr>
      <div class="creator">
        <div ><img class="creator-pic"src="./images/image-avatar.png" alt=""></div>
        <div class="credits"><p>Creation of <p class="name">&nbspJules Wyvern</p></p></div>
      
      </div>
     
    </div>    
    </div>
  </body>
</html>
